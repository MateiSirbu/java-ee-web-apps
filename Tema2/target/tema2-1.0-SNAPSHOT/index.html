<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather</title>
    <link rel="stylesheet" type="text/css" href="./css/material-components-web.min.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/material-icons.css"/>
    <link rel="stylesheet" href="./css/roboto.css">
    <script type="text/javascript" src="./js/material-components-web.min.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
</head>
<body class="mdc-typography">
<div class="control">
    <h1>
        <span style="width: 80px" class="span">
            <img src="./img/partly_cloudy.png" alt="logo">
        </span>
        <span class="text">
            InaccuWeather
        </span>
    </h1>
</div>
<div class="control">
    <form action="search" method="post" accept-charset="UTF-8" id="form">
        <label class="mdc-text-field mdc-text-field--filled mdc-text-field--no-label search-query">
            <span class="mdc-text-field__ripple"></span>
            <input class="mdc-text-field__input" type="text" name="query" placeholder="Enter name or coordinates"
                   aria-label="Search query">
            <span class="mdc-line-ripple"></span>
        </label>
    </form>
</div>
<div class="control">
    <button class="mdc-button mdc-button--raised" type="submit" form="form">
        <i class="material-icons mdc-button__icon" aria-hidden="true">search</i>
        <span class="mdc-button__label">SEARCH</span>
    </button>
</div>
</body>
</html>
