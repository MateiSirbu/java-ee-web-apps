<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <title>Vacations@Contoso - List of public holidays</title>
    <link rel="stylesheet" type="text/css" href="css/material-components-web.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/material-icons.css"/>
    <link rel="stylesheet" type="text/css" href="css/roboto.css">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
</head>
<body class="mdc-typography">
<div class="navbar">
    <div class="navbar-logo-container">
        <img class="navbar-logo" th:src="@{/images/logo_inline.png}" alt="Logo">
    </div>
    <div class="navbar-greetings-container">
        <div class="navbar-greetings">
            <b>Hello,
                <img th:src="@{images/active_directory.png}" alt="Active Directory icon"
                     src="../static/images/active_directory.png" width="20" height="20">
                <span th:text="${name}"></span></b>&nbsp;(<span th:text="${email}"></span>)
        </div>
    </div>
    <a class="mdc-button mdc-button--raised sign-out-button" href="login">
        <i class="material-icons mdc-button__icon" aria-hidden="true">exit_to_app</i>
        <span class="mdc-button__label sign-out-label">SIGN OUT</span>
    </a>
</div>
<div class="page-content-navbar-constrained">
    <h1>Public holidays</h1>
    <div class="control">
        <a href="/dashboard" class="mdc-button mdc-button--raised">
            <i class="material-icons mdc-button__icon" aria-hidden="true">arrow_back</i>
            <span class="mdc-button__label">BACK TO DASHBOARD</span>
        </a>
    </div>
    <div>The following days do not count towards your vacation day limit.</div>
    <div class="control">
        <div class="mdc-data-table">
            <div class="mdc-data-table__table-container">
                <table class="mdc-data-table__table" aria-label="Dessert calories">
                    <thead>
                    <tr class="mdc-data-table__header-row">
                        <th class="mdc-data-table__header-cell" role="columnheader" scope="col">DATE</th>
                        <th class="mdc-data-table__header-cell" role="columnheader" scope="col">HOLIDAY</th>
                    </tr>
                    </thead>
                    <tbody class="mdc-data-table__content">
                    <tr th:each="holiday: ${holidays}" class="mdc-data-table__row">
                        <th th:text="${holiday.getFormattedDate()}" class="mdc-data-table__cell" scope="row"></th>
                        <td th:text="${holiday.getName()}" class="mdc-data-table__cell"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
